matrix:
  include:
  - env:
    - VERSION=2018
  - env:
    - VERSION=2017
  - env:
    - VERSION=2016sp1

language: python
sudo: required
dist: trusty

services:
  - docker

install:
  - docker run --rm --name maya
    -v $(pwd):/repo
    --workdir=/repo
    mottosso/maya:${VERSION} bash
  - docker exec maya bash -c "wget https://bootstrap.pypa.io/get-pip.py"
  - docker exec maya bash -c "mayapy get-pip.py"
  - docker exec maya bash -c "mayapy -m pip install pyblish-base"

script:
  - docker exec maya bash -c "import pyblish;print('pyblish.version')"
